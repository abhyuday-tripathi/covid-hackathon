<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" defer></script>
    <script src="app.js" defer></script>
    <title>Covid 19 Hackathon</title>
  </head>
  <body>
    <div class="container">
      <video id="video" width="640" height="480"></video>
      <h2>
        Result: <span id="result">N/A</span> (<span id="confidence">N/A</span>)
      </h2>
      <p>
        <button id="label1Button">Add Class 1</button> - Class 1:
        <span id="amountOfLabel1Images">0</span> images
      </p>
      <p>
        <button id="label2Button">Add Class 2</button> - Class 2:
        <span id="amountOfLabel2Images">0</span> images
      </p>
      <p><button id="train">Train</button> <span id="loss"></span></p>
      <p>
        <button id="predict">Start Detecting!</button>
      </p>
    </div>
  </body>
</html>
